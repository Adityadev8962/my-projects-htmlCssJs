<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16b5194de7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Coding <span>Addict</span></h1>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-gem"></i></a></li>
            </ul>
        </div>
        <div class="burger">
            <div class="ham hid" id="RespMenu"><a href="#"><i class="fa-solid fa-bars"></i></a></div>
            <div class="cross showBurger hideBurger" id="hideMenu"><a href="#"><i class="fa-solid fa-xmark"></i></a></div>
        </div>
    </div>
    <div class="hideDiv showDiv" id="menuDiv">
        <div class="link">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
