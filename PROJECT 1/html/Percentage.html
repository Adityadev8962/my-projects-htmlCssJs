<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd
    </title>
</head>

<body>
    <script>
        var n = prompt("Enter The Number: ");

        if (n % 2 === 0) {
            document.write("Given Number is Even.");
        } else {
            document.write("Given Number is Odd.");
        }
    </script>
</body>

</html>
